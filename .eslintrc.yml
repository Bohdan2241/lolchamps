extends:
  - 'airbnb-base'

rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version

env: 
  browser: true
  node: true

parser: '@babel/eslint-parser'
parserOptions:
  requireConfigFile: false
  babelOptions:
    plugins:
      - '@babel/plugin-syntax-import-assertions'